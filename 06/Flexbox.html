<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header, footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            flex: 1;
            display: flex;
        }
        .column {
            flex: 1;
            background: #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
    <title>Flexbox Layout</title>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <div class="column">Column</div>
        <div class="column">Column</div>
        <div class="column">Column</div>
    </div>
    <footer>Footer</footer>
</body>
</html>
