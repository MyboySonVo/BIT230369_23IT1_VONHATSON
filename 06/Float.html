<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background: #f1f1f1;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            overflow: hidden;
        }
        .column {
            float: left;
            width: 33.33%;
            box-sizing: border-box;
            padding: 10px;
            background: #ccc;
            text-align: center;
        }
        footer {
            clear: both;
        }
    </style>
    <title>Float Layout</title>
</head>
<body>
    <header>Header</header>
    <div class="container">
        <div class="column">Column</div>
        <div class="column">Column</div>
        <div class="column">Column</div>
    </div>
    <footer>Footer</footer>
</body>
</html>
